<ion-header>
  <ion-toolbar>
      <ion-title>
      <a routerLink="/Profile">Profile</a> <a style="color: #B1C634" routerLink="/Matches">Matches</a> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
        
    <div>Search For A Book <input id="searchInput" [(ngModel)]="isbnQuery" #ctrl="ngModel" [(ngModel)]="num" placeholder="isbn" /><button (click)="searchBooks(isbnQuery, setListing)" routerLink="/Matches">Search</button><button ion-button id="startButton" (click)="scan(); camOpen()">Scan Barcode</button>
      <button ion-button id="resetButton" (click)="camClose()">Close Scanner</button></div>
      <div [hidden]='!open' id="sourceSelectPanel" style="display:none">
          <select id="sourceSelect" style="max-width:400px">
          </select>
      </div>
      <div *ngIf='open'>
          <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
      </div>
  <p>Welcome to your matches!</p>
  <ion-list>
    <ion-item #matched style="font-size: 16px" *ngFor="let match of matches; let i = index" [type]="match">{{match.name}} has {{match.num}} {{match.type}} you want <ion-button (click)="profileButtonClick(i)">PROFILE</ion-button></ion-item>
    <ion-item #list class={{listing.id_user}} *ngFor="let listing of listings; let i = index" [type]="listing">TITLE: {{listing.title}}  |  #ISBN: {{listing.isbn}}  |  CONDITION: {{listing.condition}} <ion-button (click)="profileButtonClick(i)">PROFILE</ion-button></ion-item>
  </ion-list>
</ion-content>


<app-footer></app-footer>
