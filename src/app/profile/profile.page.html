<ion-header>
  <ion-toolbar>
      <ion-title>
      <a style="color:blueviolet;width:50%" routerLink="/Profile">Profile</a> <a style="width:50%" routerLink="/Matches">Matches</a> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen="true">
  The world is your oyster.<br />
  {{img}}<br />
  {{school}}
  <p>Welcome to your profile, {{user}}</p>
  Looking for:<br />
  <ion-list>
    <ion-item *ngFor="let want of wants">
      Title: {{want.title}}<br />
      ISBN: {{want.ISBN}}
    </ion-item>
  </ion-list>
  Offering:<br />
  <ion-list>
      <ion-item *ngFor="let listing of listings">
        Title: {{listing.title}}<br />
        Condition: {{listing.condition}}<br />
        Value: {{listing.value}}
      </ion-item>
    </ion-list>
</ion-content>


<app-footer></app-footer>
