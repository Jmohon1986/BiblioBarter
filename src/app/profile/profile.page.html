<ion-header>
  <ion-toolbar>
      <ion-title>
      <a style="color:blueviolet;width:50%" routerLink="/Profile">Profile</a> <a style="width:50%" routerLink="/Matches">Matches</a> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen="true">
  The world is your oyster.<br />
  <img src='{{img}}' /><br />
  {{school}}
  <p>Welcome to your profile, {{user}}</p>
  Looking for: <ion-icon (click)="openWantListModal()" name="add-circle-outline"></ion-icon>Add a book!<br />
  <ion-list>
    <ion-item *ngFor="let want of wants">
      Title: {{want.title}}<br />
      ISBN: {{want.isbn}}
    </ion-item>
  </ion-list><br /><br /><br />
  Offering:<ion-icon (click)="openAddListingModal()" name="add-circle-outline"></ion-icon>Add a book!<br />
  <ion-list>
      <ion-item *ngFor="let listing of listings">
        Title: {{listing.book.title}}<br />
        Condition: {{listing.book.condition}}<br />
        <!-- Value: {{listing.value}} -->
      </ion-item>
    </ion-list>
</ion-content>


<app-footer></app-footer>
