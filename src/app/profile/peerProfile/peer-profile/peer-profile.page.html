<ion-header>
  <ion-toolbar>
      <ion-title>
      <a style="color:blueviolet;width:50%" routerLink="/Profile">Profile</a> <a style="width:50%" routerLink="/Matches">Matches</a> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen="true">
  <img src='{{img}}' /><br />
  {{school}}
  <p>Welcome to my profile, {{user}}</p>
  Offers:<br />
  <ion-list>
      <ion-item *ngFor="let offer of offers">
        Titles: <br />{{offer.title1}}<br /> 
        {{offer.title2}} <br />
        Offered by: <br />{{offer.offerer}}
      </ion-item>
  </ion-list><br /><br /><br />
  Looking for:
  <ion-list>
    <ion-item *ngFor="let want of wants">
      Title: {{want.title}}<br />
      ISBN: {{want.ISBN}}
    </ion-item>
  </ion-list><br /><br />
  Offering:
  <ion-list>
      <ion-item *ngFor="let listing of listings">
        Title: {{listing.title}}<br />
        Condition: {{listing.condition}}<br />
        <!-- Value: {{listing.value}} -->
      </ion-item>
    </ion-list><br /><br />
    Make an offer:
    <ion-list>
      <ion-item>
        <label color="primary" stacked>I want:     </label><br />
        <input #want placeholder="Wanted ISBN" />
      </ion-item>
    
      <ion-item>
        <label color="primary" stacked>I'm offering: </label><br />
        <input #offer placeholder="Offering ISBN" />
      </ion-item>
      <button (click)="makeOffer(want.value, offer.value)">Submit offer</button>
    </ion-list>
</ion-content>


<app-footer></app-footer>
