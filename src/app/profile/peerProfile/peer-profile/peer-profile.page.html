<ion-header>
  <ion-toolbar>
      <ion-title>
      <a style="color:blueviolet;width:50%" routerLink="/Profile">Profile</a> <a style="width:50%" routerLink="/Matches">Matches</a> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen="true">
  <img src='{{img}}' /><br />
  {{school}}
  <p>Welcome to my profile, {{user}}</p>

  Looking for:
  <ion-list>
    <ion-item *ngFor="let want of wants">
      Title: {{want.title}}<br />
      ISBN: {{want.isbn}}
    </ion-item>
  </ion-list><br /><br />
  Offering:
  <ion-list>
      <ion-item *ngFor="let listing of listings">
        Title: {{listing.title}}<br />
        Condition: {{listing.condition}}<br />
        ISBN: {{listing.isbn}}<br />
        <!-- Value: {{listing.value}} -->
      </ion-item>
    </ion-list><br /><br />
    Make an offer:
    <ion-list>
      <ion-item>
        <label color="primary" stacked>I want:     </label><br />
        <ion-select #want multiple="true" placeholder="Book you want">
          <ion-select-option *ngFor="let want of possibleBooks[1]" style="overflow: visible;">
            {{want.title}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-item>
        <label color="primary" stacked>I'm offering: </label><br />
        <ion-select #offer multiple="true" placeholder="Book you are offering">
          <ion-select-option *ngFor="let listing of possibleBooks[0]" style="overflow: visible;">
            {{listing.book.title}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <button (click)="makeOffer(want.value, offer.value)">Submit offer</button>
    </ion-list>
</ion-content>


<app-footer></app-footer>
