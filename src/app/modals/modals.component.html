<ion-icon style="width: 40px;height: 40px;" name="close" (click)="closeModal()"></ion-icon>
<div>First Name<input [(ngModel)]="nameFirst" #ctrl="ngModel" placeholder="First Name" /><ion-button (click)="settingsUpdate('first name')">Add</ion-button></div>
<div>Last Name<input [(ngModel)]="nameLast" #ctrl="ngModel" placeholder="Last Name" /><ion-button (click)="settingsUpdate('last name')">Add</ion-button></div>
<div>Add Email<input [(ngModel)]="emailAddress" #ctrl="ngModel" placeholder="Your Email Address" /><ion-button (click)="settingsUpdate('email')">Add</ion-button></div>
<div>Set search radius <input [(ngModel)]="radius" #ctrl="ngModel" placeholder="Miles" /><ion-button (click)="settingsUpdate('mile radius')">Add</ion-button></div>
<div>School<input [(ngModel)]="school" #ctrl="ngModel" placeholder="New School" (ngModelChange)="onChange($event)" /><ion-list>
  <ion-item *ngFor="let uni of universities">
    <div (click)="selectUni($event)">{{uni.name}}</div>
  </ion-item>
</ion-list><ion-button (click)="setSchool('school')">Add</ion-button></div>
<div>Currently logged in as<ion-button (click)="switchAccount()">Switch Accounts</ion-button></div>
<ion-button (click)="closeModal()">Submit Info</ion-button>
<div style="color: crimson">DANGER ZONE!!!<br />Delete Your Account <ion-button (click)="deleteProfile()">Please don't press me!!!<ion-icon name="sad"></ion-icon></ion-button></div>
