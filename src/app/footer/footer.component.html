  <!-- <div style="background-color: #176ACC"> -->

      <div style="display: inline-flex; text-align: center">
        <img style="width: 40px; height: 40px; margin-top: 10px;" src="../../assets/img/biblio-logo-notext-whiteBG-06.png" (click)="openContactModal()" />
        <!-- <ion-icon name="search" (click)="openSearchModal()"></ion-icon> -->
        <ion-icon name="search" (click)="redirectOnClick()"></ion-icon>
        <a href="/Chat"><ion-icon name="ios-chatbubbles"></ion-icon></a>
        <ion-icon (click)="openSettingsModal()" name="settings"></ion-icon>
        <ion-icon (click)="logoutButton()" name="log-out"></ion-icon>
      </div>
    </ion-title>
  </ion-toolbar>
<!-- </div> -->
</ion-footer>
